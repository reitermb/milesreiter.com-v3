<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LFNA Resources Guide</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <style>
    .p {font-family: sans-serif;}
    .hidden { display: none; }
    .active-tab { font-weight: bold; border-bottom: 2px solid #f9bf51; border-top-left-radius: 5px; border-top-right-radius: 5px; background-color: #809653; color: white}
    .resource { margin: 0.5rem 0; font-family: sans-serif; font-size: 1.2rem}
    .filters {margin-bottom: 16px; font-size: 1.1rem; font-family: sans-serif;}
    button { padding: 8px; background-color: #fff; margin-left: 0px; border: none; border-bottom: 2px solid #333; font-size: 1.2rem; margin-bottom: 16px}
  </style>
</head>
<body x-data="resourceApp()">

  <!-- Tabs -->
  <div class="tabs">
    <button 
      :class="{'active-tab': activeTab === 'tab1'}" 
      @click="activeTab = 'tab1'">Hotlines & Web Resources</button>
  <!--   <button 
      :class="{'active-tab': activeTab === 'tab2'}" 
      @click="activeTab = 'tab2'">Construction & Digging</button> -->
    <button 
      :class="{'active-tab': activeTab === 'tab3'}" 
      @click="activeTab = 'tab3'">Housing Assistance</button>
    <button 
      :class="{'active-tab': activeTab === 'tab4'}" 
      @click="activeTab = 'tab4'">Food Assistance</button>
    <button 
        :class="{'active-tab': activeTab === 'tab5'}" 
        @click="activeTab = 'tab5'">Legal Assistance</button>
    <button 
      :class="{'active-tab': activeTab === 'tab6'}" 
      @click="activeTab = 'tab6'">Sanitation</button>
    <button 
        :class="{'active-tab': activeTab === 'tab8'}" 
        @click="activeTab = 'tab8'">Political Representation</button>
    <button 
        :class="{'active-tab': activeTab === 'tab9'}" 
        @click="activeTab = 'tab9'">Things To Do</button>
  </div>

  <!-- Category Filters -->
<!--   <div class="filters">
    <p>All categories are shown by default; choose filters to narrow your results.</p>
    <label><input type="checkbox" value="lfna" @change="toggleCategory($event)">In Little Flower</label>
    <label><input type="checkbox" value="ne" @change="toggleCategory($event)">On The Near Eastside</label>
    <label><input type="checkbox" value="indy" @change="toggleCategory($event)">In Indianapolis / Indiana</label>
    <label><input type="checkbox" value="nationwide" @change="toggleCategory($event)">Nationwide</label>
    <label><input type="checkbox" value="mt" @change="toggleCategory($event)">Means-tested</label>
</div> -->
  <hr>

<div class="resources">
  <ul>
    <template x-for="resource in filteredResources()" :key="resource.id">
      <li x-show="resource.tab === activeTab" class="resource">
        
        <!-- Title: bolded, optionally linked -->
        <strong>
          <template x-if="resource.link">
            <a :href="resource.link" target="_blank" x-text="resource.title"></a>
          </template>
          <template x-if="!resource.link">
            <span x-text="resource.title"></span>
          </template>
        </strong>
        
        <!-- Description -->
        <p x-text="resource.description"></p>
        
        <!-- Categories -->
        <!-- <small>Categories: <span x-text="resource.categories.join(', ')"></span></small> -->
        <div style="margin-bottom: 22px;"></div>
      </li>
    </template>
  </ul>
</div>

<script>
function resourceApp() {
  return {
    activeTab: 'tab1',
    selectedCategories: [],
    resources: [
      { 
        id: 1, 
        title: '911 - Emergency Services', 
        description: '', 
        link: '', 
        tab: 'tab1', 
        categories: ['nationwide',] 
      },
      { 
        id: 2, 
        title: '311 - Non-Emergency Services', 
        description: '', 
        link: 'https://request.indy.gov/citizen/s/', 
        tab: 'tab1', 
        categories: ['hotlines',] 
      },
       { 
        id: 3, 
        title: '211 (or text 898-211) - Operator line for city resources', 
        description: '', 
        link: 'https://in211.communityos.org/', 
        tab: 'tab1', 
        categories: ['hotlines',] 
      },     
            { 
        id: 4, 
        title: '988 - Suicide / Mental Health Crisis Hotline', 
        description: '', 
        link: 'https://988indiana.org/', 
        tab: 'tab1', 
        categories: ['hotlines',] 
      },
               { 
        id: 5, 
        title: '877-565-8860 - Trans Lifeline', 
        description: '', 
        link: 'https://translifeline.org/', 
        tab: 'tab1', 
        categories: ['hotlines',] 
      },
               { 
        id: 6, 
        title: '623-473-7433 (Text or call) - Fireside Project Psychedelic Support Line', 
        description: '', 
        link: 'https://firesideproject.org/', 
        tab: 'tab1', 
        categories: ['hotlines',] 
      },
               { 
        id: 7, 
        title: 'Indiana Housing Choice Vouchers (aka Section 8)', 
        description: 'The Housing Choice Voucher (HCV) program is an income-based rental assistance program for low-income families and individuals.', 
        link: 'https://www.in.gov/ihcda/homeowners-and-renters/housing-choice-vouchers-hcv/', 
        tab: 'tab3', 
        categories: ['housing-assistance',] 
      },
               { 
        id: 8, 
        title: 'Indiana Housing Now', 
        description: 'A free, state resource for renters and property managers in Indiana. Search for affordable, accessible and market-rate housing that will fit your needs.', 
        link: 'https://www.indianahousingnow.org/', 
        tab: 'tab3', 
        categories: ['housing-assistance',] 
      },
               { 
        id: 9, 
        title: 'Energy Assistance Program (EAP)', 
        description: 'Low income households can apply annually for a benefit that can assist with wintertime energy expenses', 
        link: 'https://www.in.gov/ihcda/homeowners-and-renters/low-income-home-energy-assistance-program-liheap/', 
        tab: 'tab3', 
        categories: ['housing-assistance',] 
      },
               { 
        id: 10, 
        title: 'Weatherization Assistance Program (Wx)', 
        description: 'Low income households can apply for free weatherization services to help reduce energy bills.', 
        link: 'https://www.in.gov/ihcda/homeowners-and-renters/weatherizationenergy-conservation/', 
        tab: 'tab3', 
        categories: ['housing-assistance',] 
      },

    ],
    toggleCategory(event) {
      const value = event.target.value;
      if (event.target.checked) {
        this.selectedCategories.push(value);
      } else {
        this.selectedCategories = this.selectedCategories.filter(c => c !== value);
      }
    },
    filteredResources() {
      if (this.selectedCategories.length === 0) return this.resources;
      return this.resources.filter(r =>
        r.categories.some(c => this.selectedCategories.includes(c))
      );
    }
  }
}
</script>

</body>
</html>
